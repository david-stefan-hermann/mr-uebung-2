<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene shadow="type: pcfsoft">
        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Light -->
        <a-light type="ambient" color="#FFF" intensity="1.0"></a-light>
        <a-entity light="
            type: directional; 
            intensity: 1; 
            castShadow: true; 
            shadowMapHeight: 2048; 
            shadowMapWidth: 2048; 
            shadowCameraVisible: false; 
            shadowCameraTop: 10;
            shadowCameraRight: 10;
            shadowCameraBottom: -10;
            shadowCameraLeft: -10;
            shadowCameraNear: 0.5;
            shadowCameraFar: 500;
            " position="-11 7 -8">
        </a-entity>

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="htw-obj" src="models/htw.obj"></a-asset-item>

            <a-img id="skyBox" src="hdr/autumn_field_puresky_4k.jpg"></a-img>

            <a-cubemap id="galaxy-1">
                <img src="skybox/galaxy-1/right.jpg">
                <img src="skybox/galaxy-1/left.jpg">
                <img src="skybox/galaxy-1/top.jpg">
                <img src="skybox/galaxy-1/bottom.jpg">
                <img src="skybox/galaxy-1/front.jpg">
                <img src="skybox/galaxy-1/back.jpg">
            </a-cubemap>

            <a-cubemap id="galaxy-2">
                <img src="skybox/galaxy-2/right.jpg">
                <img src="skybox/galaxy-2/left.jpg">
                <img src="skybox/galaxy-2/top.jpg">
                <img src="skybox/galaxy-2/bottom.jpg">
                <img src="skybox/galaxy-2/front.jpg">
                <img src="skybox/galaxy-2/back.jpg">
            </a-cubemap>

            <a-cubemap id="galaxy-3">
                <img src="skybox/galaxy-3/right.jpg">
                <img src="skybox/galaxy-3/left.jpg">
                <img src="skybox/galaxy-3/top.jpg">
                <img src="skybox/galaxy-3/bottom.jpg">
                <img src="skybox/galaxy-3/front.jpg">
                <img src="skybox/galaxy-3/back.jpg">
            </a-cubemap>

            <a-cubemap id="galaxy-4">
                <img src="skybox/galaxy-4/right.jpg">
                <img src="skybox/galaxy-4/left.jpg">
                <img src="skybox/galaxy-4/top.jpg">
                <img src="skybox/galaxy-4/bottom.jpg">
                <img src="skybox/galaxy-4/front.jpg">
                <img src="skybox/galaxy-4/back.jpg">
            </a-cubemap>

            <a-cubemap id="galaxy-5">
                <img src="skybox/galaxy-5/right.jpg">
                <img src="skybox/galaxy-5/left.jpg">
                <img src="skybox/galaxy-5/top.jpg">
                <img src="skybox/galaxy-5/bottom.jpg">
                <img src="skybox/galaxy-5/front.jpg">
                <img src="skybox/galaxy-5/back.jpg">
            </a-cubemap>

            <!-- Painted Metal Material Maps -->
            <img id="pmRoughnessMap"
                src="./materials/Poliigon_MetalPaintedMatte_7037/Poliigon_MetalPaintedMatte_7037_Roughness.jpg">
            <img id="pmAoMap"
                src="./materials/Poliigon_MetalPaintedMatte_7037/Poliigon_MetalPaintedMatte_7037_AmbientOcclusion.jpg">
            <img id="pmNormalMap"
                src="./materials/Poliigon_MetalPaintedMatte_7037/Poliigon_MetalPaintedMatte_7037_Normal.jpg">
            <img id="pmMetalnessMap"
                src="./materials/Poliigon_MetalPaintedMatte_7037/Poliigon_MetalPaintedMatte_7037_Metallic.jpg">
            <img id="pmBaseMap"
                src="./materials/Poliigon_MetalPaintedMatte_7037/Poliigon_MetalPaintedMatte_7037_BaseColor.jpg">

            <!-- Painted Metal Material Mixin -->
            <a-mixin id="paintedMetal" material="
                color: #89BA17;
                src: #pmBaseMap;
                ambientOcclusionMap: #pmAoMap;
                normalMap: #pmNormalMap;
                metalnessMap: #pmMetalnessMap;
                roughnessMap: #pmRoughnessMap;
                repeat: 2 2;
                displacementScale: 0.05;
                metalness: 0.1;
                roughness: 1;
                emissive: #89BA17;
                emissiveIntensity: 0.4;
            "></a-mixin>

            <!-- Painted Metal Material Maps -->
            <img id="sfRoughnessMap"
                src="./materials/Poliigon_SlateFloorTile_7657/Poliigon_SlateFloorTile_7657_Roughness.jpg">
            <img id="sfAoMap"
                src="./materials/Poliigon_SlateFloorTile_7657/Poliigon_SlateFloorTile_7657_AmbientOcclusion.jpg">
            <img id="sfNormalMap"
                src="./materials/Poliigon_SlateFloorTile_7657/Poliigon_SlateFloorTile_7657_Normal.jpg">
            <img id="sfMetalnessMap"
                src="./materials/Poliigon_SlateFloorTile_7657/Poliigon_SlateFloorTile_7657_Metallic.jpg">
            <img id="sfBaseMap"
                src="./materials/Poliigon_SlateFloorTile_7657/Poliigon_SlateFloorTile_7657_BaseColor.jpg">

            <!-- Painted Metal Material Mixin -->
            <a-mixin id="slateFloor" material="
            src: #sfBaseMap;
            ambientOcclusionMap: #sfAoMap;
            normalMap: #sfNormalMap;
            metalnessMap: #sfMetalnessMap;
            roughnessMap: #sfRoughnessMap;
            repeat: 20 20;
            displacementScale: 0.05;
            metalness: 0.2;
            roughness: 0.1;
            "></a-mixin>
        </a-assets>

        <!-- Skybox -->
        <a-sky src="#skyBox"></a-sky>


        <!-- Spheres with reflection on a circle -->
        <a-entity position="0 1.5 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360; easing: linear; loop: true; dur: 40000">
            <a-sphere position="5 -0.1 0" radius="0.8"
                material="envMap:#galaxy-1; metalness:1.0; roughness:0.0; emissive: #2c1924; emissiveIntensity: 0.3"
                shadow="cast: true">
                <a-light type="point" color="#2c1924" intensity="0.3" distance="10" decay="2"></a-light>
            </a-sphere>
            <a-sphere position="1.545 0.1 4.755" radius="0.7"
                material="envMap:#galaxy-2; metalness:1.0; roughness:0.0; emissive: #08080d; emissiveIntensity: 0.3"
                shadow="cast: true">
                <a-light type="point" color="#08080d" intensity="0.3" distance="10" decay="2"></a-light>
            </a-sphere>
            <a-sphere position="-4.045 0 2.938" radius="1"
                material="envMap:#galaxy-3; metalness:1.0; roughness:0.0; emissive: #080416; emissiveIntensity: 0.3"
                shadow="cast: true">
                <a-light type="point" color="#080416" intensity="0.3" distance="10" decay="2"></a-light>
            </a-sphere>
            <a-sphere position="-4.045 0.2 -2.938" radius="0.55"
                material="envMap:#galaxy-4; metalness:1.0; roughness:0.0; emissive: #0a062c; emissiveIntensity: 0.3"
                shadow="cast: true">
                <a-light type="point" color="#0a062c" intensity="0.3" distance="10" decay="2"></a-light>
            </a-sphere>
            <a-sphere position="1.545 0 -4.755" radius="0.65"
                material="envMap:#galaxy-5; metalness:1.0; roughness:0.0; emissive: #3a191b; emissiveIntensity: 0.3"
                shadow="cast: true">
                <a-light type="point" color="#3a191b" intensity="0.3" distance="10" decay="2"></a-light>
            </a-sphere>
        </a-entity>

        <!-- HTW Logo Object -->
        <a-entity obj-model="obj: #htw-obj" mixin="paintedMetal" position="10 -0.2 -3" rotation="0 270 0" scale="2 2 2"
            shadow="cast: true; receive: true;">
        </a-entity>

        <!-- Ground -->
        <a-plane position="0 0 -3" rotation="-90 0 0" width="100" height="100" color="#8c8c8c" shadow="receive: true"
            mixin="slateFloor"></a-plane>
    </a-scene>
</body>

</html>
